<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="wordTower.js"></script>

</head>
<body id="main">
    <h1>TOWER</h1>
    <div id="textTower">
        <table id="tableTower">
        </table>
    </div>
    <textarea placeholder="Введите слова через пробел" id="textArea" name="textBox" class="text"></textarea>
    <div class="buttonsBox">
        <button class="buttonGame left" form="textArea" onclick="beginFirstGame()">Высота башни</button>
        <button class="buttonGame right" form="textArea" onclick="beginSecondGame()">Максимум букв</button>
    </div>
</body>
</html>
